<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Loan Tracking</title>
    <meta name="viewport" content="width=device-width">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; margin: 0; padding: 0;">

    <header class="header" style="background-color: #006699; color: white; text-align: center; padding: 1em;">
        <img src="images/logo.png" alt="Company Logo" style="width: 50px; vertical-align: middle;">
        <h1 style="display: inline; margin-left: 10px; font-size: 1.5em;">Loan Tracking System</h1>
    </header>

    <section class="form-wrap" style="background-color: #e6f7ff; margin: 20px; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="color: #004d66; margin-bottom: 15px;">Register</h2>
        <form id="registrationForm">
            <input type="email" id="emailInputRegister" placeholder="Email" required
                   style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            <input type="password" id="passwordInputRegister" placeholder="Password" required
                   style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            <input type="password" id="password2InputRegister" placeholder="Confirm Password" required
                   style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            <input type="submit" value="Register"
                   style="background-color: #006699; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
        </form>
    </section>

    <div id="noCognitoMessage" class="configMessage" style="display: none; position: fixed; top: 0; width: 100%; text-align: center; background-color: #ffebcc; color: #663300; padding: 10px; border-bottom: 2px solid #ffcc00;">
        <div class="panel" style="background-color: #fff8e1; padding: 15px; border-radius: 5px; margin: 20px; display: inline-block; text-align: left;">
            <h3 style="margin-bottom: 10px;">No Cognito User Pool Configured</h3>
            <p>Please configure a user pool in <a href="/js/config.js" style="color: #cc9900; text-decoration: none;">config.js</a>.</p>
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
