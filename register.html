<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Loan Tracking</title>
    <meta name="viewport" content="width=device-width">
    
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/loan-tracking.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Company Logo">
        <h1>Loan Tracking System</h1>
    </header>

    <section class="loan-info">
        <h2>Loan Details</h2>
        <div class="loan-details">
            <p><strong>Loan ID:</strong> #123456789</p>
            <p><strong>Status:</strong> In Progress</p>
            <p><strong>Amount:</strong> $10,000</p>
            <p><strong>Due Date:</strong> 12/31/2024</p>
        </div>
    </section>

    <section class="form-wrap">
        <h2>Register</h2>
        <form id="registrationForm">
            <input type="email" id="emailInputRegister" placeholder="Email" required>
            <input type="password" id="passwordInputRegister" placeholder="Password" required>
            <input type="password" id="password2InputRegister" placeholder="Confirm Password" required>
            <input type="submit" value="Track Loan">
        </form>
    </section>

    <div id="noCognitoMessage" class="configMessage">
        <div class="panel">
            <h3>No Cognito User Pool Configured</h3>
            <p>Please configure a user pool in <a href="/js/config.js">config.js</a>.</p>
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
